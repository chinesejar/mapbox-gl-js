<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: document.getElementById('map'),
    zoom: 12.5,
    center: [116.41, 39.91],
    style: {
        version: 8,
        glyphs: 'http://radar-server.duogeetech.com/font/{range}.pbf?font={fontstack}',
        sources: {
            "raster-tiles": {
                type: "raster",
                tiles: ['http://radar-server.duogeetech.com/tile/google/satelite/{z}/{x}/{y}'],
                tileSize: 512,
                minzoom: 0,
                maxzoom: 23
            },
        },
        layers: [
            {
                id: "tiles",
                type: "raster",
                source: "raster-tiles",
                minzoom: 0,
                maxzoom: 23
            }
        ]
    }
});

</script>
</body>
</html>
